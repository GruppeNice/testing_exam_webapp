# Test Profile Configuration
# This profile is used for integration tests

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL initialization scripts for tests (Hibernate will create schema)
spring.sql.init.mode=never

# Disable security for integration tests (or configure test security)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# External API URLs for testing (will be mocked)
weather.api.url=http://test-weather-api.com
weather.api.key=test-api-key
time.api.url=http://test-time-api.com

# JWT Configuration (minimal for tests)
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000
